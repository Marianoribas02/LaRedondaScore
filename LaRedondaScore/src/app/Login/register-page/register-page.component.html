<body>
  <img src="Logoinicio2.png" alt="" class="logo">
  
  <div class="wrapper">
    <h1>Formulario de Registro</h1>
    
    <!-- Cartel personalizado de éxito o error -->
    <div *ngIf="successMessage || message" class="custom-alert" [ngClass]="{'success': successMessage, 'error': message}">
      {{ successMessage || message }}
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onRegister()" novalidate>
      <!-- Nuevo Usuario -->
      <div class="input-box">
        <input 
          type="text" 
          placeholder="Nuevo Usuario" 
          [(ngModel)]="username" 
          name="newUsername" 
          required 
          #usernameInput="ngModel">
        <div *ngIf="usernameInput.invalid && (usernameInput.dirty || usernameInput.touched)" class="error-message">
          El usuario es obligatorio.
        </div>
      </div>

      <!-- Nueva Contraseña -->
      <div class="input-box">
        <input 
          type="password" 
          placeholder="Nueva Contraseña" 
          [(ngModel)]="password" 
          name="newPassword" 
          required 
          #passwordInput="ngModel">
        <div *ngIf="passwordInput.invalid && (passwordInput.dirty || passwordInput.touched)" class="error-message">
          La contraseña es obligatoria.
        </div>
      </div>

      <!-- Mostrar mensaje de error -->
      <div *ngIf="errorMessage" class="error-message">
        {{ errorMessage }}
      </div>

      <button type="submit" [disabled]="registerForm.invalid" class="btn">REGISTRARSE</button>
    </form>
  </div>
</body>
